<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ddd;
      border-radius: 12px;
      max-width: 800px;
    }

    .flex-item {
      width: 100px;
      height: 100px;
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 10px;
    }

    .item1 {
      background-color: lightcoral;
    }

    .item2 {
      background-color: lightseagreen;
    }

    .item3 {
      background-color: lightskyblue;
    }

    @media (max-width: 500px) {
      .flex-item {
        width: 80px;
        height: 80px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item item1">Box 1</div>
    <div class="flex-item item2">Box 2</div>
    <div class="flex-item item3">Box 3</div>
  </div>
</body>
</html>
